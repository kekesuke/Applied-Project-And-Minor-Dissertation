server:
  port: 8082
spring:
  application:
    name: fraud
  datasource:
    username: admin
    password: password
    url: jdbc:postgresql://postgres-fraud:5432/fraud
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://zipkin:9411

eureka:
  client:
    service-url:
        defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true